          <h4>index.html python</h4>
          <p>with the <code>while</code> loop we can execute a set of statements as long as a condition is true.
          <br/><br/>
          For example, we can print i as long as i is less than 6
          <br/>
          <code>i = 1<br/>
while i < 6:<br/>
      print(i)<br/>i += 1</code>
      </p>
      <h4>Note: remember to increment i, or else the loop will continue forever.</h4>
